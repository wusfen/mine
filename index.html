<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="true">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>扫雷</title>
    <style type="text/css">
    table {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        table-layout: fixed;
        border-collapse: separate;
        border-spacing: 1px;
        border-spacing: 0;
        overflow: hidden;
    }
    
    td {
        position: relative;
        width: 1%;
        vertical-align: middle;
    }
    
    td div {
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        top:0;
        left:0;
        right: 0;
        bottom: 0;
    }
    
    td span {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        text-align: center;
        padding-top: 50%;
        line-height: 0;
        background: #ddd;
        background: #5E849A;
        background: #e9e9e9;
        border: dashed 1px #0af;
        border: dashed 1px #90B9CE;
        /*border: solid 1px #90B9CE;*/
        /*border: solid 1px #0af;*/
        background: #c0c0c0;
        border: solid 2px #fff;
        border-color: #ededed #a6a6a6 #a6a6a6 #ededed;
        /*font-weight: bold;*/
        /*transition: .3s;*/
        z-index: 2;
        border-width: 4px;
        background: #400000;
        border-color: #866060 #1D0000 #290A0A #9A6868;
        /*background: #573931;*/
        background: #471806;
        border-color: #866060 #290A0A #290A0A #9A6868;
        background: #34160C;
        border-color: #7B594D #290A0A #290A0A #7B594D;
        border-color: #63473D #290A0A #290A0A #63473D;
    }

    .visibility {
        background: #fff;
        background: #ccc;
        background: #ddd;
        color: #f80;
        border: solid 1px #ddd;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        z-index: 1;
        background: transparent;
        border-color: transparent;
    }
    
    .visibility.warn0 {
        color: #ccc;
        color: transparent;
    }
    
    .visibility.warn1 {
        color: #666;
        /*color: #2323F6;*/
    }
    
    .visibility.warn2 {
        color: #f80;
        /*color: #049A04;*/
    }
    
    .visibility.warn3 {
        color: #f00;
        /*color: #F72020;*/
    }
    
    .visibility.warn4 {
        color: #DA00FF;
    }
    
    .visibility.warn5 {
        color: #DA00FF;
    }
    
    .visibility.warn6 {
        color: #DA00FF;
    }
    
    .visibility.warn7 {
        color: #DA00FF;
    }
    
    .visibility.warn8 {
        color: #DA00FF;
    }
    
    .visibility.mine {
        color: #000 !important;
        text-shadow: 3px -5px 11px #F90;
        text-shadow: 3px -5px 11px #FFF;
        /*background: none;*/
    }
    
    @-webkit-keyframes shake {
        from,
        to {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
            -webkit-transform: translate3d(-10px, 0, 0);
            transform: translate3d(-10px, 0, 0);
        }
        20%,
        40%,
        60%,
        80% {
            -webkit-transform: translate3d(10px, 0, 0);
            transform: translate3d(10px, 0, 0);
        }
    }
    
    @keyframes shake {
        from,
        to {
            -webkit-transform: translate3d(0, 0, 0);
            transform: translate3d(0, 0, 0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
            -webkit-transform: translate3d(-10px, 0, 0);
            transform: translate3d(-10px, 0, 0);
        }
        20%,
        40%,
        60%,
        80% {
            -webkit-transform: translate3d(10px, 0, 0);
            transform: translate3d(10px, 0, 0);
        }
    }
    
    .shake {
        -webkit-animation-name: shake;
        animation-name: shake;
        animation-duration: 1s;
    }
    </style>
</head>

<body>
    <div id="game"></div>
    <div id="tip"></div>

</html>
